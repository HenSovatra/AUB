<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="carousel/owl.theme.default.min.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js" defer></script>
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <link rel="stylesheet" href="css/register.css">

    <title>ACLEDA University of Business</title>
</head>
<body style="font-family: 'Krasar';">
    <div class="container-fluid p-0">
        
        <div class="row">
            <div class="col-12 bar">
                <div class="back"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="d-flex justify-content-center align-items-center" id="logo">
                    <img src="img/logo3.png" />
                </div>
                <div>
                    <img src="img/cambodia.jpg" width="50" height="35" id="language" style="display: none;"/>
                </div>
            </div>
         </div>
        <div class="col-12 pt-2 registration-title">
            <h3 class="fw-bold m-0 degree-title col-12 text-center text-white my-3">សំណុំបែបបទចុះឈ្មោះ</h3>
        </div>
        <div class="container mt-3" style="min-height:58vh">
            <div class="row">
               <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">នាម<span style="color:#b08d23"> *</span></p>
                   <input class="form-control" placeholder=""/>
               </div>
               <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">នាមត្រកូល<span style="color:#b08d23"> *</span></p>
                   <input class="form-control" placeholder="" />
               </div>
               <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">ភេទ<span style="color:#b08d23"> *</span></p>
                    <select class="form-select">
                        <option></option>
                        <option>ប្រុស</option>
                        <option>ស្រី</option>
                    </select>
               </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">ថ្ងៃ ខែ ឆ្នាំ កំណើត<span style="color:#b08d23"> *</span></p>
                   <input type="date" class="form-control" />
               </div>
               <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">លេខទូរស័ព្ទ<span style="color:#b08d23"> *</span></p>
                   <input class="form-control" placeholder="" />
               </div>
               <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">លេខទូរស័ព្ទអាណាព្យាបាល<span style="color:#b08d23"> *</span></p>
                   <input class="form-control" placeholder=""/>
               </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">ជំនាញ<span style="color:#b08d23"> *</span></p>
                    <select class="form-select">
                        <option value="0"></option>
                        <option value="finance-and-banking-1">ហិរញ្ញវត្ថុ និងធនាគារ (បរិញ្ញាបត្ររង)</option>
                        <option value="accounting-1">គណនេយ្យ (បរិញ្ញាបត្ររង)</option>
                        <option value="marketing-1">ទីផ្សារ (បរិញ្ញាបត្ររង)</option>
                        <option value="export-import-management-1">គ្រប់គ្រងអាហរ័ណ-នីហរ័ណ (បរិញ្ញាបត្ររង)</option>
                        <option value="insurance-1">ធានារ៉ាប់រង (បរិញ្ញាបត្ររង)</option>
                        <option value="logistics-1">ចលនូបត្ថម្ភ (បរិញ្ញាបត្ររង)</option>
                        <option value="english-1">ភាសាអង់គ្លេស (បរិញ្ញាបត្ររង)</option>
                        <option value="finance-and-banking-2">ហិរញ្ញវត្ថុ និងធនាគារ (បរិញ្ញាបត្រ)</option>
                        <option value="accounting-2">គណនេយ្យ (បរិញ្ញាបត្រ)</option>
                        <option value="computer-science-and-engineering-2">វិទ្យាសាស្រ្ត និងវិស្វកម្មកំព្យូទ័រ (បរិញ្ញាបត្រ)</option>
                        <option value="fintech-2">បច្ចេកវិទ្យាហិរញ្ញវត្ថុ (បរិញ្ញាបត្រ)</option>
                        <option value="business-it-2">បច្ចេកវិទ្យាព័ត៌មានធុរកិច្ច (បរិញ្ញាបត្រ)</option>
                        <option value="supply-chain-management-and-logistics-2">គ្រប់គ្រងបណ្ដាញផ្គត់ផ្គង់ និងចលនូបត្ថម្ភ (បរិញ្ញាបត្រ)</option>
                        <option value="marketing-2">ទីផ្សារ (បរិញ្ញាបត្រ)</option>
                        <option value="law-2">នីតិសាស្រ្ត (បរិញ្ញាបត្រ)</option>
                        <option value="international-business-2">ពាណិជ្ជកម្មអន្តរជាតិ (បរិញ្ញាបត្រ)</option>
                        <option value="business-economic-2">សេដ្ឋកិច្ចពាណិជ្ជកម្ម (បរិញ្ញាបត្រ)</option>
                        <option value="business-and-enterprise-management-2">គ្រប់គ្រងធុរកិច្ច និងសហគ្រាស (បរិញ្ញាបត្រ)</option>
                        <option value="risk-management-and-insurance-2">គ្រប់គ្រងហានិភ័យ និងធានារ៉ាប់រង (បរិញ្ញាបត្រ)</option>
                        <option value="teaching-english-as-a-foreign-language-2">ការបង្រៀនភាសាអង់គ្លេស (បរិញ្ញាបត្រ)</option>
                        <option value="english-for-translation-and-interpreting-2">ភាសាអង់គ្លេសសម្រាប់បំណិនបកប្រែ (បរិញ្ញាបត្រ)</option>
                        <option value="english-for-business-communication-2">ភាសាអង់គ្លេសសម្រាប់ទំនាក់ទំនងធុរកិច្ច (បរិញ្ញាបត្រ)</option>
                        <option value="finance-and-banking-3">ហិរញ្ញវត្ថុ និងធនាគារ (បរិញ្ញាបត្រជាន់ខ្ពស់)</option>
                        <option value="finance-3">ហិរញ្ញវត្ថុ (បរិញ្ញាបត្រជាន់ខ្ពស់)</option>
                        <option value="management-3">គ្រប់គ្រង (បរិញ្ញាបត្រជាន់ខ្ពស់)</option>
                    </select>
               </div>
            </div>
        </div>
        <div class="row submit-container mt-5">
              <div class="col-12 d-flex justify-content-center align-items-center">
                  <button id="btn-submit">ចុះឈ្មោះ</button>
              </div>
        </div>
    </div>
</body>
<script src="jquery/jquery.js"></script>
<script src="js/registerkhmer.js"></script>
</html>

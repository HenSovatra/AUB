
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="carousel/owl.theme.default.min.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js" defer></script>
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <link rel="stylesheet" href="css/register.css">
    <title>ACLEDA University of Business</title>
</head>
<body>
    <div class="container-fluid p-0">
        
        <div class="row">
            <div class="col-12 bar">
                <div class="back"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="d-flex justify-content-center align-items-center" id="logo">
                    <img src="img/logo3.png" />
                </div>
                <div>
                    <img src="img/cambodia.jpg" width="50" height="35" id="language" style="display: none;"/>
                </div>
            </div>
         </div>
        <div class="col-12 pt-2 registration-title">
            <h3 class="fw-bold m-0 degree-title col-12 text-center text-white my-3">Registration Form</h3>
        </div>
        <div class="container mt-3" style="min-height:58vh">
            <div class="row">
               <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">First Name<span style="color:#b08d23"> *</span></p>
                   <input class="form-control" placeholder=""/>
               </div>
               <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">Last Name<span style="color:#b08d23"> *</span></p>
                   <input class="form-control" placeholder="" />
               </div>
               <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">Gender<span style="color:#b08d23"> *</span></p>
                    <select class="form-select">
                        <option></option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
               </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">Date of Birth<span style="color:#b08d23"> *</span></p>
                   <input type="date" class="form-control" />
               </div>
               <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">Phone Number<span style="color:#b08d23"> *</span></p>
                   <input class="form-control" placeholder="" />
               </div>
               <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">Parent's Phone Number<span style="color:#b08d23"> *</span></p>
                   <input class="form-control" placeholder=""/>
               </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 px-5 mt-3">
                   <p class="label-register">Major<span style="color:#b08d23"> *</span></p>
                    <select class="form-select">
                        <option></option>
                         <option value="finance-and-banking-1">Finance and Banking (Associate)</option>
                         <option value="accounting-1">Accounting (Associate)</option>
                         <option value="marketing-1">Marketing (Associate)</option>
                         <option value="export-import-management-1">Export-Import Management (Associate)</option>
                        <option value="insurance-1">Insurance (Associate)</option><option values="logistics-1">Logistics (Associate)</option>
                        <option values="english-1">English (Associate)</option>
                        <option values="finance-and-banking-2">Finance and Banking (Bachelor)</option>
                        <option values="accounting-2">Accounting (Bachelor)</option>
                        <option values="computer-science-and-engineering-2">Computer Science and Engineering (Bachelor)</option>
                        <option values="fintech-2">Fintech (Bachelor)</option>
                        <option values="business-it-2">Business IT (Bachelor)</option>
                        <option values="supply-chain-management-and-logistics-2">Supply Chain Management and Logistics (Bachelor)</option>
                        <option values="marketing-2">Marketing (Bachelor)</option>
                        <option values="law-2">Law (Bachelor)</option>
                        <option values="international-business-2">International Business (Bachelor)</option>
                        <option values="business-economic-2">Business Economic (Bachelor)</option>
                        <option values="business-and-enterprise-management-2">Business and Enterprise Management (Bachelor)</option>
                        <option values="risk-management-and-insurance-2">Risk Management and Insurance (Bachelor)</option>
                        <option values="teaching-english-as-a-foreign-language-2">Teaching English as a Foreign Language (Bachelor)</option>
                        <option values="english-for-translation-and-interpreting-2">English for Translation and Interpreting (Bachelor)</option>
                        <option values="english-for-business-communication-2">English for Business Communication (Bachelor)</option>
                        <option values="finance-and-banking-3">Finance and Banking (Master)</option>
                        <option values="finance-3">Finance (Master)</option>
                        <option values="management-3">Management (Master)</option>
                    </select>
               </div>
            </div>
        </div>
        <div class="row submit-container mt-5">
              <div class="col-12 d-flex justify-content-center align-items-center">
                  <button id="btn-submit">Submit</button>
              </div>
        </div>
    </div>
</body>
<script src="jquery/jquery.js"></script>
<script src="js/register.js"></script>
</html>

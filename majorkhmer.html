<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="carousel/owl.theme.default.min.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <link rel="stylesheet" href="css/major.css">
    <title>AUB</title>
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-12 bar">
                <div class="back"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="d-flex justify-content-center align-items-center">
                    <h3 class="fw-bold m-0 degree-title"></h3>
                </div>
                <div>
                    <img src="img/cambodia.jpg" width="50px" height="35px" id="language">
                </div>
            </div>
        </div>
        <div class="container mt-xl-5 mt-md-5 mt-0" id="major-detail">
            <div class="row">
                <div class="col-xl-4 col-md-12 col-12 major-img p-xl-3 p-md-0 p-sm-0 p-0">
                    <img src="" id="major-pic" class="p-xl-3 p-md-0 p-sm-0 p-0 ">
                </div>
                <div class="col-xl-8 col-md-12 col-12 major-title">
                    <h4 id="major-name"></h4>
                    <h5 class="text-white fw-bold mt-4" id="overview"></h5>
                    <div id="description" class="description">

                    </div>
                    <h5 class="text-white fw-bold mt-4" id="study-period"></h5>
                    <div class="description">
                        <p id="yearofstudy" class="m-0"></p>
                        <a id="curr"></a>
                        <img id="img-style" src="img/img-style-bachelor-12.png" class="col-xl-3">
                    </div>
                    <h5 class="text-white fw-bold mt-4" id="tution-fee"></h5>
                    <div class="description">
                        <span id="fee" style="color: white;">1</span>
                    </div>
                    <h5 class="text-white fw-bold mt-4" id="youwilllearn"></h5>
                    <div class="description">
                        <ul id="willlearn"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="register">
        <button class="register-btn">
            <span class="icon"><i class="fa-solid fa-user-pen"></i></span>
            <span class="text" id="register-button">Register</span>
        </button>            
    </div>
</body>

<script src="jquery/jquery.js"></script>
<script src="carousel/owl-carousel.js"></script>
<script src="js/majorkhmer.js"></script>
</html>

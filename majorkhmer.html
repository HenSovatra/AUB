<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="carousel/owl.theme.default.min.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <link rel="stylesheet" href="css/major.css">
    <title>AUB</title>
</head>
<body>
    <div class="modal fade" tabindex="-1" role="dialog" id="feeDetailModel">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
          <div class="modal-content">
            <div class="modal-body p-0 text-center">
              <div class="p-3 rounded detail-head">
                <div id="trophy" class="text-center d-inline-block fs-1 lh-1 p-4  rounded-circle bg-white"><i class="fa-solid fa-phone"></i></div>
              </div>
              <div class="mt-5 px-2">
                <h4 class="fw-bold">ដើម្បីទទូលបានព័ត៌មានលម្អិតសូមទាក់ទងទៅកាន់</h4>
                <h5 class="tel">015 600 410 / 010 900 537</h5>
                <h5 class="tel">010 900 647 / 015 700 214</h5>
              </div>
            </div>
            <div class="text-center pb-2">
              <a class="btn btn-sm text-secondary" data-bs-dismiss="modal" aria-label="Close" style="font-size: 16px;">Close</a>
            </div>
          </div>
        </div>
      </div>
    <div class="container-fluid">

        <div class="row">
            <div class="col-12 bar">
                <div class="back"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="d-flex justify-content-center align-items-center">
                    <h3 class="fw-bold m-0 degree-title"></h3>
                </div>
                <div>
                    <img src="img/cambodia.jpg" width="50px" height="35px" id="language" style="display: none;">
                </div>
            </div>
        </div>
        <div class="container mt-xl-5 mt-md-5 mt-0" id="major-detail">
            <div class="row">
                <div class="col-xl-4 col-md-12 col-12 major-img p-xl-3 p-md-0 p-sm-0 p-0">
                    <img src="" id="major-pic" class="p-xl-3 p-md-0 p-sm-0 p-0 ">
                </div>
                <div class="col-xl-8 col-md-12 col-12 major-title">
                    <h4 id="major-name"></h4>
                    <h5 class="text-white fw-bold mt-4" id="overview"></h5>
                    <div id="description" class="description">

                    </div>
                    <h5 class="text-white fw-bold mt-4" id="study-period"></h5>
                    <div class="description">
                        <p id="yearofstudy" class="mb-3"></p>
                        <img id="img-style" src="img/img-style-bachelor-12.png" class="col-xl-3">
                    </div>
                    <div class="mt-3">
                        <a id="curr" ></a>
                    </div>
                    <h5 class="text-white fw-bold mt-4" id="tution-fee"></h5>
                    <div class=" mt-3">
                        <a id="detail">ព័ត៌មានលម្អិត</a>
                    </div>
                    <h5 class="text-white fw-bold mt-4" id="youwilllearn"></h5>
                    <div class="description">
                        <ul id="willlearn"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="register">
        <button class="register-btn">
            <span class="icon"><i class="fa-solid fa-user-pen"></i></span>
            <span class="text" id="register-button">Register</span>
        </button>            
    </div>
</body>

<script src="jquery/jquery.js"></script>
<script src="carousel/owl-carousel.js"></script>
<script src="js/majorkhmer.js"></script>
</html>
